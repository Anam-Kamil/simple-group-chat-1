<!DOCTYPE>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css" media="all" />
		<title>Simple Group Chat</title>
	</head>
	<body>
		<div class="page">
			<h1>Simple Group Chat</h1>
			<div id="main">
				<div id="chat">
					<input type="text" id="message" placeholder="Type your message..." />
					<div id="typing-status"></div>
					<button id="send-message" type="submit">Send Message</button>
				</div>
				<div id="receiving-messages"></div>
			</div>
		</div>
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.12.0.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
